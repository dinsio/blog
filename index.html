<!DOCTYPE html>

<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>博客首页</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="semantic/jquery.js"></script>
    <script src="semantic/semantic.js"></script>
    <script src="js/vue.js"></script>
    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div id="indexContainer" class="g-doc">
        <div class="g-body">
            <div id="g-side" class="g-side">
                <div class="g-sidewrap">
                    <a class="f-trans m-face" hidefocus="true" v-bind:href="blogUrl">
                        <img class="ui small circular image" v-bind:src="blogAvatar">
                        <span class="f-trans arrowleft">&nbsp;</span>
                    </a>
                    <div class="m-nav">
                        <div class="navitm search">
                            <form action="/search" method="get">
						        <div class="ui icon mini input" style="width:100%;">
						            <input type="text" placeholder=" 内容搜索">
						            <i class="search link icon"></i>
						        </div>                            	
                            </form>
                        </div>
						<div class="ui vertical text menu" style="width: 170px;">
						  <div style="text-align: center; line-height: 220%;">
						  	<a class="ui teal label">作者</a>
						  	<a class="ui green label">标签</a>
						  	<a class="ui blue label">归档</a>
						  </div>
  						</div>

                    </div>     
                </div>
            </div>
            <div class="g-main" style="text-align: center;">
                <div class="m-nick"><a hidefocus="true" v-bind:href="blogUrl">{{ blogName }}</a></div>
                <div class="m-about">{{ blogIntent }}</div>

                <div class="g-postlist">
                	<div class="m-post m-post-photo" v-for="blog in blogs">
	                    <div class="content">
	                        <div class="text">{{{ blog.content }}}</div>
	                    </div>
	                    <div class="otherinfo">
	                        <a class="readall" href="http://dinsio.lofter.com/post/1d654d53_87dc358" hidefocus="true">//　查看全文</a>
	                        <a class="hot" href="http://dinsio.lofter.com/post/1d654d53_87dc358" hidefocus="true">热度({{ blog.traffic }})</a>
	                        <a class="time" href="http://dinsio.lofter.com/post/1d654d53_87dc358" hidefocus="true">
	                            <span class="year">{{ blog.postYear }}</span>
	                            <span class="month">{{ blog.postMonth }}月</span>
	                            <span class="day">{{ blog.postDay }}</span>
	                            <em class="arrowright">&nbsp;</em>
	                        </a>
	                    </div>
	                </div>
                </div>

                <div class="ui pagination menu" style="text-align: center;">
				  <a class="active item">
				    1
				  </a>
				  <div class="disabled item">
				    ...
				  </div>
				  <a class="item">
				    10
				  </a>
				  <a class="item">
				    11
				  </a>
				  <a class="item">
				    12
				  </a>
                </div>

                <div class="m-copyr">
                	<span class="copyr">
                		&copy; <a v-bind:href="blogUrl">{{ blogName }}</a>
                		<span class="sep"> | </span>
                		Powered by <a href="http://dinsio.github.io/blog/">Dinsio BLOG</a>
                	</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
