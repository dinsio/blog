<!DOCTYPE html>

<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>博客后台首页</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="semantic/jquery.js"></script>
    <script src="semantic/semantic.js"></script>
    <script src="js/vue.js"></script>
    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    <script src="js/admin-main.js"></script>

</head>
<body>
     <div id="indexContainer" class="g-doc">
        <div class="g-body">
            <div id="g-side" class="g-side">
                <div class="g-sidewrap">
                    <a class="f-trans m-face" hidefocus="true" v-bind:href="blogUrl">
                        <img class="ui small circular image" v-bind:src="blogAvatar">
                        <span class="f-trans arrowleft">&nbsp;</span>
                    </a>
                    <div class="m-nav">
                        <div class="navitm search">
                            <form action="/search" method="get">
                                <div class="ui icon mini input" style="width:100%;">
                                    <input type="text" placeholder=" 内容搜索">
                                    <i class="search link icon"></i>
                                </div>                              
                            </form>
                        </div>
                        <div class="ui vertical text menu" style="width: 170px;">
                          <div style="text-align: center; line-height: 220%;">
                            <a class="ui teal label">作者</a>
                            <a class="ui green label">标签</a>
                            <a class="ui blue label">归档</a>
                          </div>
                        </div>

                    </div>     
                </div>
            </div>
            <div class="g-main" style="text-align: center;">
                <div class="ui small four statistics">
                  <div class="statistic">
                    <div class="value">
                      22
                    </div>
                    <div class="label">
                      Blogs
                    </div>
                  </div>
                  <div class="statistic">
                    <div class="value">
                      512
                    </div>
                    <div class="label">
                      Comments
                    </div>
                  </div>
                  <div class="statistic">
                    <div class="value">
                      42
                    </div>
                    <div class="label">
                      Tags
                    </div>
                  </div>
                 <div class="statistic">
                    <div class="value">
                      4543
                    </div>
                    <div class="label">
                      Page Views
                    </div>
                  </div>
                </div>
                <div class="g-postlist">
                    <div class="m-post m-post-photo" v-for="blog in blogs">
                        <div class="content">
                            <div class="text">
                                <!--导航栏-->
                                <div class="ui teal five item menu">
                                  <a class="item active">
                                    管理博客
                                  </a>
                                  <a class="item">
                                    管理留言
                                  </a>
                                  <a class="item">
                                    管理标签
                                  </a>
                                  <a class="item">
                                    管理作者
                                  </a>
                                  <a class="item">
                                    查看归档
                                  </a>
                                </div>
                                <!--管理博客-->
                                <div id="mblogs" class="ui segment">
                                    <div id="blog-tab" class="ui pointing teal secondary tab-head menu">
                                      <a class="item active" data-tab="first">撰写博文</a>
                                      <a class="item" data-tab="second">草稿箱</a>
                                      <a class="item" data-tab="third">历史博文</a>
                                    </div>
                                    <div class="ui tab active" data-tab="first">
                                    撰写博文
                                    </div>
                                    <div class="ui tab" data-tab="second">
                                    草稿箱
                                    </div>
                                    <div class="ui tab" data-tab="third">
                                    历史博文
                                    </div>
                                </div>
                                <!--管理留言-->
                                <div id="mcomments" class="ui"></div>
                                <!--管理标签-->
                                <div id="mtags" class="ui"></div>
                                <!--管理作者-->
                                <div id="musers" class="ui"></div>
                                <!--查看归档-->
                                <div id="machieves" class="ui"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-copyr">
                    <span class="copyr">
                        &copy; <a v-bind:href="blogUrl">{{ blogName }}</a>
                        <span class="sep"> | </span>
                        Powered by <a href="http://dinsio.github.io/blog/">Dinsio BLOG</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
