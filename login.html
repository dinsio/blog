<!DOCTYPE html>

<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>博主登录</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css" />
    <script src="semantic/jquery.js"></script>
    <script src="semantic/semantic.js"></script>
    <script src="js/vue.js"></script>
    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    <script src="js/login.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
            body > .grid {
                height: 100%;
            }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 400px;
        }
    </style>

</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="fourteen wide column">
            <form v-on:submit.prevent="onSubmit" id="loginForm" class="ui large form">
                <div class="ui raised segment" style="padding:30px 20px;">
                    <h1 class="ui teal image header">
                        博主登录
                    </h1>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="email" type="text" name="email" placeholder=" 电子邮箱" v-on:keyup.enter="submit" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder=" 密码" v-on:keyup.enter="submit" />
                        </div>
                    </div>
                    <div id="check-login" class="ui fluid large teal submit button">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
                </div>
                <div id="message-box" class="ui error message"></div>
            </form>
        </div>
    </div>
    <div class="ui small modal">
        <div class="header">
            登录失败
        </div>
        <div class="content">
            <p>请检查您的邮箱和地址是否正确</p>
        </div>
        <div class="actions">
            <div id="closeButton" class="ui right labeled icon button">
                知道了
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
